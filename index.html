<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="navbar__e0"> <img
                src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_logoset_solid_green.svg"
                alt="Tripadvisor Logo" class="logo" />
            <h1>Tripadvisor</h1>
        </div>

        <div class="navbar__e1">
            <h4>Discover</h4>
            <h4>Trip</h4>
            <h4>Review</h4>
            <h4>More</h4>
        </div>
        <div class="navbar__e2">
            <div class="navbar__e2--1"> <i class="fa-solid fa-earth-americas"></i>
                <h5>| INR</h5>
            </div>

            <h3>Sign in</h3>
        </div>
    </div>
    <div class="head">
        <h1>Where to ?</h1>
    </div>

    <div class="options">
        <div class="options__e1">
            <i class="fa-regular fa-house"></i>
            <h6>Search All</h6>
        </div>
        <div class="options__e2">
            <i class="fa-solid fa-bed"></i>
            <h6>Hotel</h6>
        </div>
        <div class="options__e3">
            <i class="fa-regular fa-camera"></i>
            <h6>Things to Do</h6>
        </div>
        <div class="options__e4">
            <i class="fa-solid fa-utensils"></i>
            <h6>Restaurants</h6>
        </div>
        <div class="options__e5">
            <i class="fa-solid fa-plane"></i>
            <h6>Flights</h6>
        </div>
        <div class="options__e6">
            <i class="fa-solid fa-hotel"></i>
            <h6>Holiday Homes</h6>
        </div>

    </div>
    <div class="search">
        <div class="search__e1">
            <i class="fa-solid fa-magnifying-glass" class="navbar__searchicon"></i>
            <input type="text" placeholder="Places, Hotels, Attractions...">
        </div>
        <button><h4>Search</h4></button>
    </div>

    <div class="highlight">
        <img src="/images/high.jpg" alt="Tripadvisor Logo" class="highlight__logo" />
        <div class="vertical-line"></div>

        <div class="highlight__text">
            <h1> Find things to do for everything youâ€™re into</h1>
            <h6>Browse 400,000+ experiences and book with us.</h6>
            <button>Book Now</button>
        </div>
    </div>

</body>

</html>
